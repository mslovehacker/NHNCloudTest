# /etc/apache2/sites-available/000-default.conf File Setting
<VirtualHost *:80>

       ProxyRequests Off
       ProxyPreserveHost On
       <Proxy *>
                Order deny,allow
                Allow from all                
       </Proxy>		
		<LocationMatch "/WEB-INF">
			deny from all
		</LocationMatch>		
		<LocationMatch "/META-INF">
			deny from all
		</LocationMatch>

        ProxyPassReverse /WebAppTest11 http://133.186.203.157:8080/WebAppTest11
        ProxyPassMatch "^/.*\.(jsp|do)$" "http://133.186.203.157:8080/"
        Timeout 120

</VirtualHost>
